<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body
    {
        background-image: url("https://greentumble.com/wp-content/uploads/2016/12/Advantages-and-Disadvantages-of-integrated-pest-management.jpg");
        background-repeat: no-repeat;
     
        background-size: cover;
        image-rendering: optimizeQuality;
    }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .option-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-option {
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
    <title>OTP Option Selection</title>
</head>
<body>

<div class="container">
    <div class="option-container">
         <h2>Hello  {{name}} , Select Your Verification Method</h2>
        <div class="btn-container">
            <form id="register_otp" action="verify_it" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="communicationMethod">Verification Method:</label>
                    <select class="form-control" id="communicationMethod" name="Verification">
                        <option value="email">Send Email</option>
                        <option value="sms">Send SMS</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
